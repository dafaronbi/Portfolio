      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background03.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:284.69px;top:35.16px" class="cls_006"><span class="cls_006">Summary</span></div>
      <div style="position:absolute;left:516.58px;top:35.16px" class="cls_006"><span class="cls_006">3</span></div>
      <div style="position:absolute;left:72.02px;top:71.04px" class="cls_011"><span class="cls_011">1</span></div>
      <div style="position:absolute;left:93.62px;top:71.04px" class="cls_011"><span class="cls_011">Summary</span></div>
      <div style="position:absolute;left:93.62px;top:101.90px" class="cls_006"><span class="cls_006">The Wi-Fi Synthesizer project was conceptualized as a device to read midi input and generate audio</span></div>
      <div style="position:absolute;left:93.62px;top:114.62px" class="cls_006"><span class="cls_006">waveforms based on the information provided by the midi signal. The device would also transfer the</span></div>
      <div style="position:absolute;left:93.62px;top:127.22px" class="cls_006"><span class="cls_006">midi signal received via Wi-Fi to a website by a http request. The midi component of the project was</span></div>
      <div style="position:absolute;left:93.62px;top:139.82px" class="cls_006"><span class="cls_006">not included in the final application because of time restraints, but the circuitry was still included in</span></div>
      <div style="position:absolute;left:93.62px;top:152.54px" class="cls_006"><span class="cls_006">the design. The final application outputs a 100hz audio signal with a user selected wave shape (selected</span></div>
      <div style="position:absolute;left:93.62px;top:165.14px" class="cls_006"><span class="cls_006">from four options). The device will send data to a website indicating which waveform was last selected.</span></div>
      <div style="position:absolute;left:72.02px;top:189.74px" class="cls_011"><span class="cls_011">2</span></div>
      <div style="position:absolute;left:93.62px;top:189.74px" class="cls_011"><span class="cls_011">Objective</span></div>
      <div style="position:absolute;left:93.62px;top:220.58px" class="cls_006"><span class="cls_006">The objective of this project was to give students experience designing a modern embedded</span></div>
      <div style="position:absolute;left:93.62px;top:233.18px" class="cls_006"><span class="cls_006">microcontroller system. The project was required to have a sensor and to transmit data via radio. My</span></div>
      <div style="position:absolute;left:93.62px;top:245.93px" class="cls_006"><span class="cls_006">project had touch input as a sensor and transmitted data via Wi-Fi. It also interfaces with an LCD</span></div>
      <div style="position:absolute;left:93.62px;top:258.53px" class="cls_006"><span class="cls_006">display and outputs audio from a ¼ TR cable. The project was also required to communicate with</span></div>
      <div style="position:absolute;left:93.62px;top:271.25px" class="cls_006"><span class="cls_006">other modules using a variety of serial protocols. In my project, I used SPI to communicate with the</span></div>
      <div style="position:absolute;left:93.62px;top:283.85px" class="cls_006"><span class="cls_006">LCD, I²C to communicate with the touch screen, and UART to communicate with the ESP8266 Wi-</span></div>
      <div style="position:absolute;left:93.62px;top:296.45px" class="cls_006"><span class="cls_006">Fi module.</span></div>
      <div style="position:absolute;left:72.02px;top:321.05px" class="cls_011"><span class="cls_011">3</span></div>
      <div style="position:absolute;left:93.62px;top:321.05px" class="cls_011"><span class="cls_011">Procedure</span></div>
      <div style="position:absolute;left:93.62px;top:351.89px" class="cls_006"><span class="cls_006">The design of this project was split into three different categories, conceptualization, component</span></div>
      <div style="position:absolute;left:93.62px;top:364.49px" class="cls_006"><span class="cls_006">picking, breadboarding, and final board design.</span></div>
      <div style="position:absolute;left:93.62px;top:389.81px" class="cls_021"><span class="cls_021">Conceptualization</span></div>
      <div style="position:absolute;left:93.62px;top:402.53px" class="cls_006"><span class="cls_006">In the conceptualization phase, I organized what modules were needed for the design and created a</span></div>
      <div style="position:absolute;left:93.62px;top:415.13px" class="cls_006"><span class="cls_006">block diagram as seen in </span><span class="cls_013">Figure 1</span><span class="cls_006">. This provided a template that could be elaborated on to create a</span></div>
      <div style="position:absolute;left:93.62px;top:427.75px" class="cls_006"><span class="cls_006">more robust realization of the project.</span></div>
      <div style="position:absolute;left:93.62px;top:453.07px" class="cls_021"><span class="cls_021">Component Picking</span></div>
      <div style="position:absolute;left:93.62px;top:465.79px" class="cls_006"><span class="cls_006">Once the block diagram was created, I decided on the specific modules I would need to build my</span></div>
      <div style="position:absolute;left:93.62px;top:478.39px" class="cls_006"><span class="cls_006">device. For the microcontroller I selected the NXP LPC 4088. For the touchscreen LCD display, I</span></div>
      <div style="position:absolute;left:93.62px;top:490.99px" class="cls_006"><span class="cls_006">used the Adafruit TFT Touch Shield, for the Wi-fi module, I used the ESP8266-12E.</span></div>
      <div style="position:absolute;left:93.62px;top:516.31px" class="cls_021"><span class="cls_021">Breadboarding</span></div>
      <div style="position:absolute;left:93.62px;top:529.03px" class="cls_006"><span class="cls_006">For the breadboarding phase, I tested interfacing with the different modules using a dev board for my</span></div>
      <div style="position:absolute;left:93.62px;top:541.63px" class="cls_006"><span class="cls_006">microcontroller. The dev board I used was the </span><span class="cls_022">LPC quicksort board</span><span class="cls_006">. I used </span><A HREF="https://www.nxp.com/design/microcontrollers-developer-resources/lpc-microcontroller-utilities/lpcxpresso-ide-v8.2.2:LPCXPRESSO">LPCXpresso IDE</A> </span><span class="cls_006"> and</span></div>
      <div style="position:absolute;left:93.62px;top:554.35px" class="cls_006"><span class="cls_006">later </span><A HREF="https://www.nxp.com/design/software/development-software/mcuxpresso-software-and-tools/mcuxpresso-integrated-development-environment-ide:MCUXpresso-IDE">MCUXpresso IDE</A> </span><span class="cls_006"> to write software and flash it unto the dev board. As I was connecting</span></div>
      <div style="position:absolute;left:93.62px;top:566.95px" class="cls_006"><span class="cls_006">modules on the development board, I documented the changes to the interfacing of the dev board in</span></div>
      <div style="position:absolute;left:93.62px;top:579.55px" class="cls_006"><span class="cls_006">Eagle Cad, so that the correct schematic would be available when the PCB would need to be</span></div>
      <div style="position:absolute;left:93.62px;top:592.30px" class="cls_006"><span class="cls_006">generated.</span></div>
      </div>
      <div style="position:absolute;left:50%;margin-left:-306px;top:2406px;width:612px;height:792px;border-style:outset;overflow:hidden">
      <div style="position:absolute;left:0px;top:0px">
      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background04.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:258.89px;top:35.16px" class="cls_006"><span class="cls_006">Hardware Discussion</span></div>
      <div style="position:absolute;left:516.58px;top:35.16px" class="cls_006"><span class="cls_006">4</span></div>
      <div style="position:absolute;left:93.62px;top:96.50px" class="cls_021"><span class="cls_021">Final Board Design</span></div>
      <div style="position:absolute;left:93.62px;top:109.10px" class="cls_006"><span class="cls_006">For the final board design, I made a schematic for the board in eagle, as well as a PCB layout. These</span></div>
      <div style="position:absolute;left:93.62px;top:121.82px" class="cls_006"><span class="cls_006">are available in </span><span class="cls_013">Figures 2 - 6</span><span class="cls_006">. Voltage regulators, capacitors, resistors, LEDs, MIDI port, TR ¼ inch</span></div>
      <div style="position:absolute;left:93.62px;top:134.42px" class="cls_006"><span class="cls_006">audio port, opto-isolator, power jack, 10 pin JTAG programming header, and pin headers were added</span></div>
      <div style="position:absolute;left:93.62px;top:147.02px" class="cls_006"><span class="cls_006">to the design to flesh out the functionality. Many components were surface mounted, allowing for</span></div>
      <div style="position:absolute;left:93.62px;top:159.74px" class="cls_006"><span class="cls_006">components to be placed on the front and back of the board. Once I was done with the board layout, I</span></div>
      <div style="position:absolute;left:93.62px;top:172.34px" class="cls_006"><span class="cls_006">ordered the physical board from </span><A HREF="https://jlcpcb.com/?gclid=Cj0KCQiA04XxBRD5ARIsAGFygj8DMMQJhuF7K5ZHbhscBp4F2NuTQKUkyd-1mXmOZTttgBzlmt1wmX0aApaeEALw_wcB">JLCPCB</A><span class="cls_006"> and parts from </span><span class="cls_022">Mouser Electronics</span><span class="cls_006">. I then soldered the</span></div>
      <div style="position:absolute;left:93.62px;top:185.06px" class="cls_006"><span class="cls_006">parts together and used the JTAG header and </span><A HREF="https://www.segger.com/products/debug-probes/j-link/">SEGGER JLINK</A> </span><span class="cls_006"> to program the device with the final</span></div>
      <div style="position:absolute;left:93.62px;top:197.66px" class="cls_006"><span class="cls_006">application.</span></div>
      <div style="position:absolute;left:72.02px;top:222.14px" class="cls_011"><span class="cls_011">4</span></div>
      <div style="position:absolute;left:93.62px;top:222.14px" class="cls_011"><span class="cls_011">Hardware Discussion</span></div>
      <div style="position:absolute;left:93.62px;top:238.70px" class="cls_002"><span class="cls_002">The hardware design was split into a variety of components. These include the MCU</span></div>
      <div style="position:absolute;left:93.62px;top:253.37px" class="cls_002"><span class="cls_002">configuration, LCD display, power Circuitry, audio output circuitry, Wi-Fi module circuitry,</span></div>
      <div style="position:absolute;left:93.62px;top:268.01px" class="cls_002"><span class="cls_002">MIDI circuitry, JTAG circuitry, I²C circuitry, reset circuitry, coupling capacitors, and pin</span></div>
      <div style="position:absolute;left:93.62px;top:282.65px" class="cls_002"><span class="cls_002">headers.</span></div>
      <div style="position:absolute;left:93.62px;top:311.93px" class="cls_023"><span class="cls_023">MCU</span></div>
      <div style="position:absolute;left:93.62px;top:326.57px" class="cls_002"><span class="cls_002">The connections to the MCU can be seen in </span><span class="cls_015">Figure 5</span><span class="cls_002">. The MCU used for this project was the</span></div>
      <div style="position:absolute;left:93.62px;top:341.21px" class="cls_002"><span class="cls_002">LPC4088FBD208. This is an ARM Cortex-M4 based microcontroller with peripherals for SPI,</span></div>
      <div style="position:absolute;left:93.62px;top:355.85px" class="cls_002"><span class="cls_002">I²C, DAC, DMA and many more. The final design included a quad package version of this</span></div>
      <div style="position:absolute;left:93.62px;top:370.49px" class="cls_002"><span class="cls_002">controller. The MCU was connected to multiple power lines (3.3volt powering), reset</span></div>
      <div style="position:absolute;left:93.62px;top:385.13px" class="cls_002"><span class="cls_002">circuitry, JTAG circuitry, connections to modules, and power for the analog in and out</span></div>
      <div style="position:absolute;left:93.62px;top:399.77px" class="cls_002"><span class="cls_002">functions of the microcontroller.</span></div>
      <div style="position:absolute;left:93.62px;top:429.19px" class="cls_023"><span class="cls_023">LCD Display</span></div>
      <div style="position:absolute;left:93.62px;top:443.83px" class="cls_002"><span class="cls_002">The connections to the LCD display can be seen in </span><span class="cls_015">Figure 4</span><span class="cls_002">. The LCD used for this project</span></div>
      <div style="position:absolute;left:93.62px;top:458.47px" class="cls_002"><span class="cls_002">was the 2.8” TFT Capacitive Touch Shield. The LCD was connected to a 5 volt power supply,</span></div>
      <div style="position:absolute;left:93.62px;top:473.11px" class="cls_002"><span class="cls_002">The SPI1 peripheral of the MCU (these includes MOSI, MISO, CLK, and CS from port 0 pins</span></div>
      <div style="position:absolute;left:93.62px;top:487.75px" class="cls_002"><span class="cls_002">9, 8, 7, and 6 respectively), touch screen controls ( I²C0  SDA and SCL from port 5 pins 2 and</span></div>
      <div style="position:absolute;left:93.62px;top:502.39px" class="cls_002"><span class="cls_002">3 respectively), and an interrupt generator on port 0 pin 24.</span></div>
      <div style="position:absolute;left:93.62px;top:531.67px" class="cls_023"><span class="cls_023">Power Circuitry</span></div>
      <div style="position:absolute;left:93.62px;top:546.31px" class="cls_002"><span class="cls_002">The connections to power circuitry can be seen in </span><span class="cls_015">Figure 4</span><span class="cls_002">. It consists of a power jack, two</span></div>
      <div style="position:absolute;left:93.62px;top:560.95px" class="cls_002"><span class="cls_002">voltage regulators, six stabilizing capacitors, 2 LED lights, and 2 resistors. The power jack</span></div>
      <div style="position:absolute;left:93.62px;top:575.59px" class="cls_002"><span class="cls_002">used was the PJ-048H. The voltage regulator I used were 3.3- and 5-volt versions of the</span></div>
      <div style="position:absolute;left:93.62px;top:590.26px" class="cls_002"><span class="cls_002">LM1086TO263.</span></div>
      <div style="position:absolute;left:93.62px;top:619.54px" class="cls_023"><span class="cls_023">Audio Output Circuitry</span></div>
      <div style="position:absolute;left:93.62px;top:634.30px" class="cls_002"><span class="cls_002">The connections of the audio output circuitry can be seen in </span><span class="cls_015">Figure 3</span><span class="cls_002">. It consists of two</span></div>
      <div style="position:absolute;left:93.62px;top:648.94px" class="cls_002"><span class="cls_002">resistors and a ¼ inch TR headphone jack output. The NMJ4HCD2 was used for the ¼ TR</span></div>
      <div style="position:absolute;left:93.62px;top:663.58px" class="cls_002"><span class="cls_002">jack. Two 100-ohm resistors were in series to provide a digital ground, so that negative</span></div>
      <div style="position:absolute;left:93.62px;top:678.22px" class="cls_002"><span class="cls_002">voltages could be possible.</span></div>
      </div>
      <div style="position:absolute;left:50%;margin-left:-306px;top:3208px;width:612px;height:792px;border-style:outset;overflow:hidden">
      <div style="position:absolute;left:0px;top:0px">
      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background05.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:260.69px;top:35.16px" class="cls_006"><span class="cls_006">Software Discussion</span></div>
      <div style="position:absolute;left:516.58px;top:35.16px" class="cls_006"><span class="cls_006">5</span></div>
      <div style="position:absolute;left:93.62px;top:86.06px" class="cls_023"><span class="cls_023">Wi-Fi Module</span></div>
      <div style="position:absolute;left:93.62px;top:100.70px" class="cls_002"><span class="cls_002">The connections of the Wi-Fi module can be seen in </span><span class="cls_015">Figure 3</span><span class="cls_002">. The Wi-Fi module used for</span></div>
      <div style="position:absolute;left:93.62px;top:115.34px" class="cls_002"><span class="cls_002">this project was the ESP8266-12E. it was powered by 3.3 volts, connected to UART3 (port 0</span></div>
      <div style="position:absolute;left:93.62px;top:129.98px" class="cls_002"><span class="cls_002">pins 0 and 1), and reset and enable pins were tied to VCC (3.3 volts).</span></div>
      <div style="position:absolute;left:93.62px;top:159.26px" class="cls_023"><span class="cls_023">MIDI Circuitry</span></div>
      <div style="position:absolute;left:93.62px;top:173.90px" class="cls_002"><span class="cls_002">The connections of the MIDI circuitry can be seen in </span><span class="cls_015">Figure 3</span><span class="cls_002">. It consists of a 5 pin MIDI</span></div>
      <div style="position:absolute;left:93.62px;top:188.66px" class="cls_002"><span class="cls_002">connector, an optocoupler, a diode, and resistors. The SDS-50J was used as the 5-pin MIDI</span></div>
      <div style="position:absolute;left:93.62px;top:203.30px" class="cls_002"><span class="cls_002">connector. The ACPL-M50L-000E was used for the optocoupler.</span></div>
      <div style="position:absolute;left:93.62px;top:232.58px" class="cls_023"><span class="cls_023">JTAG Circuitry</span></div>
      <div style="position:absolute;left:93.62px;top:247.25px" class="cls_002"><span class="cls_002">The connections of the JTAG circuitry can be seen in </span><span class="cls_015">Figure 3</span><span class="cls_002">. It provides a 10-pin</span></div>
      <div style="position:absolute;left:93.62px;top:261.89px" class="cls_002"><span class="cls_002">connector for programming the devices and headers to debug JTAG signals. Pullup resistors</span></div>
      <div style="position:absolute;left:93.62px;top:276.53px" class="cls_002"><span class="cls_002">were provided on the TMS, TCK, and TDO for SWD connection.</span></div>
      <div style="position:absolute;left:93.62px;top:305.81px" class="cls_023"><span class="cls_023">I²C Circuitry</span></div>
      <div style="position:absolute;left:93.62px;top:320.45px" class="cls_002"><span class="cls_002">The connections of the I²C circuitry can be seen in </span><span class="cls_015">Figure 2</span><span class="cls_002">. It provides pullup resistors on</span></div>
      <div style="position:absolute;left:93.62px;top:335.09px" class="cls_002"><span class="cls_002">port 5 pins 2 and 3 and port 0 pins 19 and 20.</span></div>
      <div style="position:absolute;left:93.62px;top:364.37px" class="cls_023"><span class="cls_023">Reset Circuitry</span></div>
      <div style="position:absolute;left:93.62px;top:379.01px" class="cls_002"><span class="cls_002">The connections of the reset circuitry can be seen in </span><span class="cls_015">Figure 2</span><span class="cls_002">. It consists of a reset switch, a</span></div>
      <div style="position:absolute;left:93.62px;top:393.77px" class="cls_002"><span class="cls_002">stabilizing capacitor, and a pullup resistor.</span></div>
      <div style="position:absolute;left:93.62px;top:423.07px" class="cls_023"><span class="cls_023">Coupling Capacitors</span></div>
      <div style="position:absolute;left:93.62px;top:437.71px" class="cls_002"><span class="cls_002">The connections of the coupling capacitors can be seen in </span><span class="cls_015">Figure 2</span><span class="cls_002">. These were a series of</span></div>
      <div style="position:absolute;left:93.62px;top:452.35px" class="cls_002"><span class="cls_002">capacitors connected from 3.3 volts to ground to help stabilize the voltage of the board.</span></div>
      <div style="position:absolute;left:93.62px;top:481.63px" class="cls_023"><span class="cls_023">Pin Headers</span></div>
      <div style="position:absolute;left:93.62px;top:496.27px" class="cls_002"><span class="cls_002">The connections of the pin headers can be seen in </span><span class="cls_015">Figure 2</span><span class="cls_002">. These were used to provide</span></div>
      <div style="position:absolute;left:93.62px;top:510.91px" class="cls_002"><span class="cls_002">easy access to important MCU pins.</span></div>
      <div style="position:absolute;left:72.02px;top:537.19px" class="cls_011"><span class="cls_011">5</span></div>
      <div style="position:absolute;left:93.62px;top:537.19px" class="cls_011"><span class="cls_011">Software Discussion</span></div>
      <div style="position:absolute;left:93.62px;top:553.63px" class="cls_002"><span class="cls_002">The device was designed to send out audio waveforms and data over Wi-Fi. The application</span></div>
      <div style="position:absolute;left:93.62px;top:568.27px" class="cls_002"><span class="cls_002">boots up, then allows the user to select a waveform by touchscreen. The selected</span></div>
      <div style="position:absolute;left:93.62px;top:582.91px" class="cls_002"><span class="cls_002">waveform is outputted from the audio port and sent over Wi-Fi to a google server, so that</span></div>
      <div style="position:absolute;left:93.62px;top:597.70px" class="cls_002"><span class="cls_002">it can be displayed on a website. </span><span class="cls_015">Figure 7</span><span class="cls_002"> shows a flowchart for the application. </span><span class="cls_015">Figure 8</span></div>
      <div style="position:absolute;left:93.62px;top:612.34px" class="cls_002"><span class="cls_002">shows the website where the received data is displayed.</span></div>
      </div>
      <div style="position:absolute;left:50%;margin-left:-306px;top:4010px;width:612px;height:792px;border-style:outset;overflow:hidden">
      <div style="position:absolute;left:0px;top:0px">
      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background06.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:260.69px;top:35.16px" class="cls_006"><span class="cls_006">Software Discussion</span></div>
      <div style="position:absolute;left:516.58px;top:35.16px" class="cls_006"><span class="cls_006">6</span></div>
      <div style="position:absolute;left:93.62px;top:86.06px" class="cls_002"><span class="cls_002">To program the application, </span><A HREF="https://www.nxp.com/design/software/development-software/mcuxpresso-software-and-tools/mcuxpresso-integrated-development-environment-ide:MCUXpresso-IDE">MCUXpresso IDE</A><span class="cls_002"> was used in conjunction with the </span><A HREF="https://www.segger.com/products/debug-probes/j-link/">JLink EDU</A> </span></div>
      <div style="position:absolute;left:93.62px;top:100.70px" class="cls_002"><span class="cls_002">probe. The software was written in C and the ARM GDB compiler was used to generate the</span></div>
      <div style="position:absolute;left:93.62px;top:115.34px" class="cls_002"><span class="cls_002">machine code. The code was split into a variety of files to make it more readable. These</span></div>
      <div style="position:absolute;left:93.62px;top:129.98px" class="cls_002"><span class="cls_002">files included wifisynth.h, wifisynth.c, adc.c, dac.c, dma.c, ESP8266.c, gpio.c, i2c.c, lcd.c,</span></div>
      <div style="position:absolute;left:93.62px;top:144.62px" class="cls_002"><span class="cls_002">osc.c, ssp.c, sysTick.c, timer.c, and uart.c. The website also had code written in Google Apps</span></div>
      <div style="position:absolute;left:93.62px;top:159.26px" class="cls_002"><span class="cls_002">Script.</span></div>
      <div style="position:absolute;left:93.62px;top:188.66px" class="cls_023"><span class="cls_023">wifisynth.h</span></div>
      <div style="position:absolute;left:93.62px;top:203.30px" class="cls_002"><span class="cls_002">This file contains defines and function prototypes that are used throughout the software.</span></div>
      <div style="position:absolute;left:93.62px;top:217.94px" class="cls_002"><span class="cls_002">Every other file includes the “wifisynth.h” file. This file also includes useful libraries. The</span></div>
      <div style="position:absolute;left:93.62px;top:232.58px" class="cls_002"><span class="cls_002">“chip.h” library provides functions for modifying LPC 4088 registers and the “math.h”</span></div>
      <div style="position:absolute;left:93.62px;top:247.25px" class="cls_002"><span class="cls_002">function provides useful math functions.</span></div>
      <div style="position:absolute;left:93.62px;top:276.53px" class="cls_023"><span class="cls_023">wifisynth.c</span></div>
      <div style="position:absolute;left:93.62px;top:291.17px" class="cls_002"><span class="cls_002">This file contains the main code used to run the application.  First, the software initializes</span></div>
      <div style="position:absolute;left:93.62px;top:305.81px" class="cls_002"><span class="cls_002">all the MCU peripherals. Next, it writes a splash screen. It then displays option waveforms</span></div>
      <div style="position:absolute;left:93.62px;top:320.45px" class="cls_002"><span class="cls_002">for the user to pick and waits for the user to touch the screen. Depending on where the</span></div>
      <div style="position:absolute;left:93.62px;top:335.09px" class="cls_002"><span class="cls_002">user touches the screen, the waveform output will be changed, and data will be sent to the</span></div>
      <div style="position:absolute;left:93.62px;top:349.73px" class="cls_002"><span class="cls_002">website over Wi-Fi.</span></div>
      <div style="position:absolute;left:93.62px;top:379.01px" class="cls_023"><span class="cls_023">adc.c</span></div>
      <div style="position:absolute;left:93.62px;top:393.77px" class="cls_002"><span class="cls_002">This file contains the code used to configure the LPC 4088’s analog to digital converter</span></div>
      <div style="position:absolute;left:93.62px;top:408.41px" class="cls_002"><span class="cls_002">peripheral. This peripheral was not used in the final application but was used during the</span></div>
      <div style="position:absolute;left:93.62px;top:423.07px" class="cls_002"><span class="cls_002">breadboarding stage. The file includes functions to initialize the ADC and read data from</span></div>
      <div style="position:absolute;left:93.62px;top:437.71px" class="cls_002"><span class="cls_002">the peripheral.</span></div>
      <div style="position:absolute;left:93.62px;top:466.99px" class="cls_023"><span class="cls_023">dac.c</span></div>
      <div style="position:absolute;left:93.62px;top:481.63px" class="cls_002"><span class="cls_002">This file contains the code used to configure the LPC 4088’s digital to analog converter</span></div>
      <div style="position:absolute;left:93.62px;top:496.27px" class="cls_002"><span class="cls_002">peripheral. It contains functions to initialize the DAC and write a value to the DAC. The</span></div>
      <div style="position:absolute;left:93.62px;top:510.91px" class="cls_002"><span class="cls_002">output from the DAC was the audio signal generated by the software.</span></div>
      <div style="position:absolute;left:93.62px;top:540.19px" class="cls_023"><span class="cls_023">dma.c</span></div>
      <div style="position:absolute;left:93.62px;top:554.83px" class="cls_002"><span class="cls_002">This file contains the code used to configure the LPC 4088’s direct memory access</span></div>
      <div style="position:absolute;left:93.62px;top:569.47px" class="cls_002"><span class="cls_002">peripheral. It contains functions to initialize the DMA and send more data at an interrupt</span></div>
      <div style="position:absolute;left:93.62px;top:584.11px" class="cls_002"><span class="cls_002">request. This was originally supposed to be used in conjunction with the DAC to output a</span></div>
      <div style="position:absolute;left:93.62px;top:598.90px" class="cls_002"><span class="cls_002">steady stream of audio with a buffer, but timer 1 was used instead in the final application.</span></div>
      </div>
      <div style="position:absolute;left:50%;margin-left:-306px;top:4812px;width:612px;height:792px;border-style:outset;overflow:hidden">
      <div style="position:absolute;left:0px;top:0px">
      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background07.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:260.69px;top:35.16px" class="cls_006"><span class="cls_006">Software Discussion</span></div>
      <div style="position:absolute;left:516.58px;top:35.16px" class="cls_006"><span class="cls_006">7</span></div>
      <div style="position:absolute;left:93.62px;top:86.06px" class="cls_023"><span class="cls_023">ESP8266.c</span></div>
      <div style="position:absolute;left:93.62px;top:100.70px" class="cls_002"><span class="cls_002">This file contains the code used to interface with the ESP8266 Wi-Fi module via UART. It</span></div>
      <div style="position:absolute;left:93.62px;top:115.34px" class="cls_002"><span class="cls_002">contains functions to send a string to the ESP8266, reset the device, setup the devices Wi-</span></div>
      <div style="position:absolute;left:93.62px;top:129.98px" class="cls_002"><span class="cls_002">Fi mode, access point, and IP mode, send data to website, and connect to website. The LPC</span></div>
      <div style="position:absolute;left:93.62px;top:144.62px" class="cls_002"><span class="cls_002">4088 UART3 peripheral was used to interface with the Wi-Fi module.</span></div>
      <div style="position:absolute;left:93.62px;top:173.90px" class="cls_023"><span class="cls_023">gpio.c</span></div>
      <div style="position:absolute;left:93.62px;top:188.66px" class="cls_002"><span class="cls_002">This file contains the code used to configure the LPC 4088’s general purpose input and</span></div>
      <div style="position:absolute;left:93.62px;top:203.30px" class="cls_002"><span class="cls_002">output peripheral. It contains functions to initialize GPIO ports and generate an interrupt</span></div>
      <div style="position:absolute;left:93.62px;top:217.94px" class="cls_002"><span class="cls_002">on the falling edge of port 0 pin 24. Unfortunately, the interrupt feature caused a hardware</span></div>
      <div style="position:absolute;left:93.62px;top:232.58px" class="cls_002"><span class="cls_002">fault, so it was not used in the final design.</span></div>
      <div style="position:absolute;left:93.62px;top:247.25px" class="cls_023"><span class="cls_023">i2c.c</span></div>
      <div style="position:absolute;left:93.62px;top:261.89px" class="cls_002"><span class="cls_002">This file contains the code used to configure the LPC 4088’s inter-integrated circuit</span></div>
      <div style="position:absolute;left:93.62px;top:276.53px" class="cls_002"><span class="cls_002">peripheral. It contains functions to initialize the I²C peripheral, write I²C data, and read I²C</span></div>
      <div style="position:absolute;left:93.62px;top:291.17px" class="cls_002"><span class="cls_002">data. It also contained functions to write and read I²C commands. The I²C0 peripheral of</span></div>
      <div style="position:absolute;left:93.62px;top:305.81px" class="cls_002"><span class="cls_002">the LPC 4088 was connected to the touch screen.</span></div>
      <div style="position:absolute;left:93.62px;top:335.09px" class="cls_023"><span class="cls_023">lcd.c</span></div>
      <div style="position:absolute;left:93.62px;top:349.73px" class="cls_002"><span class="cls_002">This file contains the code used to interface with the LCD display module trough SPI. It</span></div>
      <div style="position:absolute;left:93.62px;top:364.37px" class="cls_002"><span class="cls_002">contains functions to initialize the display and write a variety of shapes and text to the</span></div>
      <div style="position:absolute;left:93.62px;top:379.01px" class="cls_002"><span class="cls_002">screen. This was used to display all the menus of the application.</span></div>
      <div style="position:absolute;left:93.62px;top:408.41px" class="cls_023"><span class="cls_023">ssp.c</span></div>
      <div style="position:absolute;left:93.62px;top:423.07px" class="cls_002"><span class="cls_002">This file contains the code used to configure the LPC 4088’s serial peripheral interface. It</span></div>
      <div style="position:absolute;left:93.62px;top:437.71px" class="cls_002"><span class="cls_002">contains functions to initialize the SPI peripheral, flush data, write data, and read data. The</span></div>
      <div style="position:absolute;left:93.62px;top:452.35px" class="cls_002"><span class="cls_002">LPC 4088’s SSP1 peripheral was used to interface with the LCD display.</span></div>
      <div style="position:absolute;left:93.62px;top:481.63px" class="cls_023"><span class="cls_023">sysTick.c</span></div>
      <div style="position:absolute;left:93.62px;top:496.27px" class="cls_002"><span class="cls_002">This file contains the code used to configure the LPC 4088’s system timer peripheral. It</span></div>
      <div style="position:absolute;left:93.62px;top:510.91px" class="cls_002"><span class="cls_002">contains functions to initialize the system timer, update a counter every millisecond, and</span></div>
      <div style="position:absolute;left:93.62px;top:525.55px" class="cls_002"><span class="cls_002">generate microsecond or millisecond delays. This timer was used to keep track of time</span></div>
      <div style="position:absolute;left:93.62px;top:540.19px" class="cls_002"><span class="cls_002">when generating waveform data and generate delays when needed.</span></div>
      <div style="position:absolute;left:93.62px;top:569.47px" class="cls_023"><span class="cls_023">timer.c</span></div>
      <div style="position:absolute;left:93.62px;top:584.11px" class="cls_002"><span class="cls_002">This file contains the code used to configure the LPC 4088’s timer peripheral. It contains</span></div>
      <div style="position:absolute;left:93.62px;top:598.90px" class="cls_002"><span class="cls_002">functions to initialize the timer peripheral, start the timer, and clear the timer when the</span></div>
      <div style="position:absolute;left:93.62px;top:613.54px" class="cls_002"><span class="cls_002">value is matched. The timer0 peripheral was used to generate delays for the ESP8266</span></div>
      <div style="position:absolute;left:93.62px;top:628.18px" class="cls_002"><span class="cls_002">module. The timer1 peripheral was used to periodically send waveform data out of the</span></div>
      <div style="position:absolute;left:93.62px;top:642.82px" class="cls_002"><span class="cls_002">DAC.</span></div>
      </div>
      <div style="position:absolute;left:50%;margin-left:-306px;top:5614px;width:612px;height:792px;border-style:outset;overflow:hidden">
      <div style="position:absolute;left:0px;top:0px">
      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background08.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:261.89px;top:35.16px" class="cls_006"><span class="cls_006">Problem Discussion</span></div>
      <div style="position:absolute;left:516.58px;top:35.16px" class="cls_006"><span class="cls_006">8</span></div>
      <div style="position:absolute;left:93.62px;top:86.06px" class="cls_023"><span class="cls_023">uart.c</span></div>
      <div style="position:absolute;left:93.62px;top:100.70px" class="cls_002"><span class="cls_002">This file contains the code used to configure the LPC 4088’s universal asynchronous</span></div>
      <div style="position:absolute;left:93.62px;top:115.34px" class="cls_002"><span class="cls_002">receiver transmitter peripheral. It contains functions to initialize the UART, send string and</span></div>
      <div style="position:absolute;left:93.62px;top:129.98px" class="cls_002"><span class="cls_002">character data, and receive data via interrupts. UART0 was supposed to be used for MIDI</span></div>
      <div style="position:absolute;left:93.62px;top:144.62px" class="cls_002"><span class="cls_002">input, but this was not included in the final application. UART3 was used to interface with</span></div>
      <div style="position:absolute;left:93.62px;top:159.26px" class="cls_002"><span class="cls_002">the ESP8266 Wi-Fi- Module.</span></div>
      <div style="position:absolute;left:93.62px;top:188.66px" class="cls_023"><span class="cls_023">Website</span></div>
      <div style="position:absolute;left:93.62px;top:203.30px" class="cls_002"><span class="cls_002">The website Google apps script and html work together to display the latest waveform.</span></div>
      <div style="position:absolute;left:93.62px;top:217.94px" class="cls_002"><span class="cls_002">They store this data in a google spreadsheet. The html reads the google sheet to display</span></div>
      <div style="position:absolute;left:93.62px;top:232.58px" class="cls_002"><span class="cls_002">the contents of the latest waveforms.</span></div>
      <div style="position:absolute;left:72.02px;top:274.97px" class="cls_011"><span class="cls_011">6</span></div>
      <div style="position:absolute;left:93.62px;top:274.97px" class="cls_011"><span class="cls_011">Problem Discussion</span></div>
      <div style="position:absolute;left:93.62px;top:291.41px" class="cls_002"><span class="cls_002">While trying to complete this project I had two big issues. The first issue was programming</span></div>
      <div style="position:absolute;left:93.62px;top:306.05px" class="cls_002"><span class="cls_002">the final microcontroller. The second issue was generating interrupts from touch input.</span></div>
      <div style="position:absolute;left:93.62px;top:335.33px" class="cls_023"><span class="cls_023">Programming Issue</span></div>
      <div style="position:absolute;left:93.62px;top:349.97px" class="cls_002"><span class="cls_002">After ordering my first board and soldering on the parts. I attempted to program it. The</span></div>
      <div style="position:absolute;left:93.62px;top:364.73px" class="cls_002"><span class="cls_002">device programmed the first time, but it was not recognized after being programmed once.</span></div>
      <div style="position:absolute;left:93.62px;top:379.37px" class="cls_002"><span class="cls_002">I tried swapping out different microcontrollers and circuit boards and changing the JTAG</span></div>
      <div style="position:absolute;left:93.62px;top:394.01px" class="cls_002"><span class="cls_002">and SWD connections and pullup resistors. None of these worked. Finally, I ordered a new</span></div>
      <div style="position:absolute;left:93.62px;top:408.65px" class="cls_002"><span class="cls_002">circuit board. I still had the same problem. Eventually I realized that I needed to program</span></div>
      <div style="position:absolute;left:93.62px;top:423.31px" class="cls_002"><span class="cls_002">my board with MCUXpresso IDE instead of the older LPCXpresso IDE I was using. The</span></div>
      <div style="position:absolute;left:93.62px;top:437.95px" class="cls_002"><span class="cls_002">debugging and programming worked perfectly after this switch.</span></div>
      <div style="position:absolute;left:93.62px;top:467.23px" class="cls_023"><span class="cls_023">Interrupt Issue</span></div>
      <div style="position:absolute;left:93.62px;top:481.87px" class="cls_002"><span class="cls_002">When trying to generate an interrupt from the touch screen, the device always generated a</span></div>
      <div style="position:absolute;left:93.62px;top:496.51px" class="cls_002"><span class="cls_002">hardware fault. The GPIO interrupt did not work. I never figured out a solution to this</span></div>
      <div style="position:absolute;left:93.62px;top:511.15px" class="cls_002"><span class="cls_002">problem, so I instead used polling to check for touch input.</span></div>
      <div style="position:absolute;left:72.02px;top:537.43px" class="cls_011"><span class="cls_011">7</span></div>
      <div style="position:absolute;left:93.62px;top:537.43px" class="cls_011"><span class="cls_011">Conclusion</span></div>
      <div style="position:absolute;left:93.62px;top:553.63px" class="cls_006"><span class="cls_006">After completing this project, I feel very confident designing my own embedded system. The process</span></div>
      <div style="position:absolute;left:93.62px;top:566.35px" class="cls_006"><span class="cls_006">of picking a microcontroller and module seemed daunting at first, but now I understand the process</span></div>
      <div style="position:absolute;left:93.62px;top:578.95px" class="cls_006"><span class="cls_006">well. I also feel confident doing surface mount soldering. I used both a soldering oven and heat gun</span></div>
      <div style="position:absolute;left:93.62px;top:591.70px" class="cls_006"><span class="cls_006">for the first time when building this project. I am glad that I have learned these skills and I know they</span></div>
      <div style="position:absolute;left:93.62px;top:604.30px" class="cls_006"><span class="cls_006">will be very useful in the future. Click </span><A HREF="https://youtu.be/L7gsAhEh2lM">here</A> </span><span class="cls_006"> to watch a video of the project working.</span></div>
      </div>

      <div style="position:absolute;left:93.62px;top:498.91px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:93.62px;top:523.39px" class="cls_019"><span class="cls_019">/*</span></div>

      <div style="position:absolute;left:108.02px;top:645.46px" class="cls_019"><span class="cls_019">write8Data(0x00);</span></div>

      <div style="position:absolute;left:108.02px;top:389.09px" class="cls_019"><span class="cls_019">uint32_t len = (long)TFTWIDTH * (long)TFTHEIGHT;</span></div>

      <div style="position:absolute;left:93.62px;top:208.34px" class="cls_019"><span class="cls_019">//IO configuration registers</span></div>
      <div style="position:absolute;left:93.62px;top:220.58px" class="cls_019"><span class="cls_019">#define IOCON_P0_60x4002C018</span></div>
      <div style="position:absolute;left:93.62px;top:232.70px" class="cls_019"><span class="cls_019">#define IOCON_P0_70x4002C01C</span></div>
      <div style="position:absolute;left:93.62px;top:244.94px" class="cls_019"><span class="cls_019">#define IOCON_P0_80x4002C020</span></div>
      <div style="position:absolute;left:93.62px;top:257.21px" class="cls_019"><span class="cls_019">#define IOCON_P0_90x4002C024</span></div>
      <div style="position:absolute;left:93.62px;top:281.57px" class="cls_019"><span class="cls_019">//SSP status registers</span></div>
      <div style="position:absolute;left:93.62px;top:293.81px" class="cls_019"><span class="cls_019">#define SSP1STAT</span></div>
      <div style="position:absolute;left:180.02px;top:293.81px" class="cls_019"><span class="cls_019">0x4003000C</span></div>
      <div style="position:absolute;left:93.62px;top:318.29px" class="cls_019"><span class="cls_019">uint32_t * ssp_point;</span></div>
      <div style="position:absolute;left:93.62px;top:342.65px" class="cls_019"><span class="cls_019">/**</span></div>
      <div style="position:absolute;left:95.90px;top:354.89px" class="cls_019"><span class="cls_019">* @brief    initializes SSP for use with Adafruit_TFTLCD</span></div>
      <div style="position:absolute;left:95.90px;top:367.01px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:379.25px" class="cls_019"><span class="cls_019">void ssp_init(){</span></div>
      <div style="position:absolute;left:108.02px;top:403.73px" class="cls_019"><span class="cls_019">//make ssp pins in ssp mode</span></div>
      <div style="position:absolute;left:108.02px;top:415.85px" class="cls_019"><span class="cls_019">ssp_point = (uint32_t*) IOCON_P0_6;</span></div>
      <div style="position:absolute;left:108.02px;top:428.11px" class="cls_019"><span class="cls_019">*ssp_point &= ~(0b010);</span></div>
      <div style="position:absolute;left:108.02px;top:440.35px" class="cls_019"><span class="cls_019">*ssp_point |= 0b010;</span></div>
      <div style="position:absolute;left:108.02px;top:464.71px" class="cls_019"><span class="cls_019">ssp_point = (uint32_t*) IOCON_P0_7;</span></div>
      <div style="position:absolute;left:108.02px;top:476.95px" class="cls_019"><span class="cls_019">*ssp_point &= ~(0b010);</span></div>
      <div style="position:absolute;left:108.02px;top:489.19px" class="cls_019"><span class="cls_019">*ssp_point |= 0b010;</span></div>
      <div style="position:absolute;left:108.02px;top:513.55px" class="cls_019"><span class="cls_019">ssp_point = (uint32_t*) IOCON_P0_8;</span></div>
      <div style="position:absolute;left:108.02px;top:525.79px" class="cls_019"><span class="cls_019">*ssp_point &= ~(0b010);</span></div>
      <div style="position:absolute;left:108.02px;top:538.03px" class="cls_019"><span class="cls_019">*ssp_point |= 0b010;</span></div>
      <div style="position:absolute;left:108.02px;top:562.39px" class="cls_019"><span class="cls_019">ssp_point = (uint32_t*) IOCON_P0_9;</span></div>
      <div style="position:absolute;left:108.02px;top:574.63px" class="cls_019"><span class="cls_019">*ssp_point &= ~(0b010);</span></div>
      <div style="position:absolute;left:108.02px;top:586.87px" class="cls_019"><span class="cls_019">*ssp_point |= 0b010;</span></div>
      <div style="position:absolute;left:108.02px;top:611.26px" class="cls_019"><span class="cls_019">//initialize the SSP with SPI frames mode0, 100000 bit rate, and 8 bit frames</span></div>
      <div style="position:absolute;left:108.02px;top:623.50px" class="cls_019"><span class="cls_019">Chip_SSP_Init(LPC_SSP1);</span></div>
      <div style="position:absolute;left:108.02px;top:647.86px" class="cls_019"><span class="cls_019">//SSE pin one in CR1 register to enable serial transmition</span></div>
      <div style="position:absolute;left:108.02px;top:660.10px" class="cls_019"><span class="cls_019">Chip_SSP_Enable(LPC_SSP1);</span></div>
      <div style="position:absolute;left:93.62px;top:672.34px" class="cls_019"><span class="cls_019">}</span></div>
      </div>
      <div style="position:absolute;left:50%;margin-left:-306px;top:45714px;width:612px;height:792px;border-style:outset;overflow:hidden">
      <div style="position:absolute;left:0px;top:0px">
      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background58.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:284.33px;top:35.16px" class="cls_006"><span class="cls_006">Appendix</span></div>
      <div style="position:absolute;left:511.06px;top:35.16px" class="cls_006"><span class="cls_006">58</span></div>
      <div style="position:absolute;left:93.62px;top:71.64px" class="cls_019"><span class="cls_019">/**</span></div>
      <div style="position:absolute;left:95.90px;top:83.78px" class="cls_019"><span class="cls_019">* @brief flushes SPP fifo buffer</span></div>
      <div style="position:absolute;left:95.90px;top:96.02px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:108.26px" class="cls_019"><span class="cls_019">void ssp_flush(){</span></div>
      <div style="position:absolute;left:108.02px;top:132.62px" class="cls_019"><span class="cls_019">//flush data from fifo buffer</span></div>
      <div style="position:absolute;left:108.02px;top:144.86px" class="cls_019"><span class="cls_019">Chip_SSP_Int_FlushData(LPC_SSP1);</span></div>
      <div style="position:absolute;left:93.62px;top:157.10px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:93.62px;top:181.46px" class="cls_019"><span class="cls_019">/**</span></div>
      <div style="position:absolute;left:95.90px;top:193.70px" class="cls_019"><span class="cls_019">* @brief send data with SSP</span></div>
      <div style="position:absolute;left:95.90px;top:205.94px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:218.06px" class="cls_019"><span class="cls_019">void ssp_write(uint16_t data){</span></div>
      <div style="position:absolute;left:108.02px;top:242.54px" class="cls_019"><span class="cls_019">//wait for transmit buffer to be not full</span></div>
      <div style="position:absolute;left:108.02px;top:254.81px" class="cls_019"><span class="cls_019">ssp_point = (uint32_t*) SSP1STAT;</span></div>
      <div style="position:absolute;left:108.02px;top:266.93px" class="cls_019"><span class="cls_019">while(!((*ssp_point)&0x00000002));</span></div>
      <div style="position:absolute;left:108.02px;top:291.41px" class="cls_019"><span class="cls_019">//send data via SSP</span></div>
      <div style="position:absolute;left:108.02px;top:303.65px" class="cls_019"><span class="cls_019">Chip_SSP_SendFrame(LPC_SSP1, data);</span></div>
      <div style="position:absolute;left:93.62px;top:315.77px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:93.62px;top:340.25px" class="cls_019"><span class="cls_019">/**</span></div>
      <div style="position:absolute;left:95.90px;top:352.37px" class="cls_019"><span class="cls_019">* @brief read data with SSP</span></div>
      <div style="position:absolute;left:95.90px;top:364.61px" class="cls_019"><span class="cls_019">* @return a 16 bit value</span></div>
      <div style="position:absolute;left:95.90px;top:376.85px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:389.09px" class="cls_019"><span class="cls_019">uint16_t ssp_read(){</span></div>
      <div style="position:absolute;left:108.02px;top:413.45px" class="cls_019"><span class="cls_019">//read data via SSP</span></div>
      <div style="position:absolute;left:108.02px;top:425.71px" class="cls_019"><span class="cls_019">return Chip_SSP_ReceiveFrame(LPC_SSP1);</span></div>
      <div style="position:absolute;left:93.62px;top:437.83px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:93.62px;top:462.31px" class="cls_019"><span class="cls_019">/*</span></div>
      <div style="position:absolute;left:95.90px;top:474.55px" class="cls_019"><span class="cls_019">* @breif reverse the bits of a 8 bit integer value</span></div>
      <div style="position:absolute;left:95.90px;top:486.67px" class="cls_019"><span class="cls_019">* @return reversed 8 bit value</span></div>
      <div style="position:absolute;left:95.90px;top:498.91px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:511.15px" class="cls_019"><span class="cls_019">uint8_t reverse8(uint8_t data){</span></div>
      <div style="position:absolute;left:108.02px;top:535.51px" class="cls_019"><span class="cls_019">uint8_t newVal = 0;</span></div>
      <div style="position:absolute;left:108.02px;top:547.75px" class="cls_019"><span class="cls_019">for(int i=7; i >=0; i--){</span></div>
      <div style="position:absolute;left:144.02px;top:559.99px" class="cls_019"><span class="cls_019">if(data & (1&lt;&lt;i))</span></div>
      <div style="position:absolute;left:180.02px;top:572.11px" class="cls_019"><span class="cls_019">newVal = (newVal>>1) +0x80;</span></div>
      <div style="position:absolute;left:144.02px;top:584.35px" class="cls_019"><span class="cls_019">else</span></div>
      <div style="position:absolute;left:180.02px;top:596.62px" class="cls_019"><span class="cls_019">newVal >>= 1;</span></div>
      <div style="position:absolute;left:108.02px;top:608.86px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:108.02px;top:633.22px" class="cls_019"><span class="cls_019">return newVal;</span></div>
      <div style="position:absolute;left:93.62px;top:645.46px" class="cls_019"><span class="cls_019">}</span></div>
      </div>
      <div style="position:absolute;left:50%;margin-left:-306px;top:46516px;width:612px;height:792px;border-style:outset;overflow:hidden">
      <div style="position:absolute;left:0px;top:0px">
      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background59.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:284.33px;top:35.16px" class="cls_006"><span class="cls_006">Appendix</span></div>
      <div style="position:absolute;left:511.06px;top:35.16px" class="cls_006"><span class="cls_006">59</span></div>
      <div style="position:absolute;left:72.02px;top:71.40px" class="cls_025"><span class="cls_025">sysTick.c</span></div>
      <div style="position:absolute;left:93.62px;top:86.30px" class="cls_019"><span class="cls_019">/*</span></div>
      <div style="position:absolute;left:95.90px;top:98.54px" class="cls_019"><span class="cls_019">* sysTick.c</span></div>
      <div style="position:absolute;left:95.90px;top:110.66px" class="cls_019"><span class="cls_019">*</span></div>
      <div style="position:absolute;left:95.90px;top:122.90px" class="cls_019"><span class="cls_019">*  Created on: Oct 20, 2019</span></div>
      <div style="position:absolute;left:95.90px;top:135.14px" class="cls_019"><span class="cls_019">*      Author: danielfaronbi</span></div>
      <div style="position:absolute;left:95.90px;top:147.26px" class="cls_019"><span class="cls_019">*      system tick functions</span></div>
      <div style="position:absolute;left:95.90px;top:159.50px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:196.10px" class="cls_019"><span class="cls_019">#include "wifisynth.h"</span></div>
      <div style="position:absolute;left:93.62px;top:220.58px" class="cls_019"><span class="cls_019">//us counter variable</span></div>
      <div style="position:absolute;left:93.62px;top:232.70px" class="cls_019"><span class="cls_019">uint32_t usTick;</span></div>
      <div style="position:absolute;left:93.62px;top:257.21px" class="cls_019"><span class="cls_019">//pointer to access system tick timer memory space</span></div>
      <div style="position:absolute;left:93.62px;top:269.45px" class="cls_019"><span class="cls_019">uint32_t * sysTick_P;</span></div>
      <div style="position:absolute;left:93.62px;top:293.81px" class="cls_019"><span class="cls_019">//store read value form STCTRL</span></div>
      <div style="position:absolute;left:93.62px;top:306.05px" class="cls_019"><span class="cls_019">uint32_t readReg;</span></div>
      <div style="position:absolute;left:93.62px;top:330.41px" class="cls_019"><span class="cls_019">//sytem tick timer memory addresses</span></div>
      <div style="position:absolute;left:93.62px;top:342.65px" class="cls_019"><span class="cls_019">#define STCTRL</span></div>
      <div style="position:absolute;left:216.05px;top:342.65px" class="cls_019"><span class="cls_019">(uint32_t*) 0xE000E010</span></div>
      <div style="position:absolute;left:93.62px;top:354.89px" class="cls_019"><span class="cls_019">#define STRELOAD</span></div>
      <div style="position:absolute;left:180.02px;top:354.89px" class="cls_019"><span class="cls_019">(uint32_t*) 0xE000E014</span></div>
      <div style="position:absolute;left:93.62px;top:367.01px" class="cls_019"><span class="cls_019">#define STCURR</span></div>
      <div style="position:absolute;left:216.05px;top:367.01px" class="cls_019"><span class="cls_019">(uint32_t*) 0xE000E018</span></div>
      <div style="position:absolute;left:93.62px;top:379.25px" class="cls_019"><span class="cls_019">#define STCALIB</span></div>
      <div style="position:absolute;left:216.05px;top:379.25px" class="cls_019"><span class="cls_019">(uint32_t*) 0xE000E01C</span></div>
      <div style="position:absolute;left:93.62px;top:403.73px" class="cls_019"><span class="cls_019">/*</span></div>
      <div style="position:absolute;left:95.90px;top:415.85px" class="cls_019"><span class="cls_019">* @brief initialize system tick timer</span></div>
      <div style="position:absolute;left:95.90px;top:428.11px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:440.35px" class="cls_019"><span class="cls_019">void sysTick_init(){</span></div>
      <div style="position:absolute;left:108.02px;top:464.71px" class="cls_019"><span class="cls_019">//system clock on, interrupt on, cpu clock source</span></div>
      <div style="position:absolute;left:108.02px;top:476.95px" class="cls_019"><span class="cls_019">sysTick_P = STCTRL;</span></div>
      <div style="position:absolute;left:108.02px;top:489.19px" class="cls_019"><span class="cls_019">*sysTick_P = 0x00000007;</span></div>
      <div style="position:absolute;left:108.02px;top:513.55px" class="cls_019"><span class="cls_019">//reload every milisecond</span></div>
      <div style="position:absolute;left:108.02px;top:525.79px" class="cls_019"><span class="cls_019">sysTick_P = STRELOAD;</span></div>
      <div style="position:absolute;left:108.02px;top:538.03px" class="cls_019"><span class="cls_019">*sysTick_P = SystemCoreClock/1000000;</span></div>
      <div style="position:absolute;left:93.62px;top:550.15px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:93.62px;top:562.39px" class="cls_019"><span class="cls_019">/*</span></div>
      <div style="position:absolute;left:95.90px;top:574.63px" class="cls_019"><span class="cls_019">* @brief system tick interrupt handler; update value every milisecond</span></div>
      <div style="position:absolute;left:95.90px;top:586.87px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:599.02px" class="cls_019"><span class="cls_019">void SysTick_Handler(void){</span></div>
      <div style="position:absolute;left:108.02px;top:611.26px" class="cls_019"><span class="cls_019">usTick++;</span></div>
      <div style="position:absolute;left:108.02px;top:623.50px" class="cls_019"><span class="cls_019">readReg = *sysTick_P;</span></div>
      <div style="position:absolute;left:93.62px;top:635.62px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:93.62px;top:660.10px" class="cls_019"><span class="cls_019">/*</span></div>
      <div style="position:absolute;left:95.90px;top:672.34px" class="cls_019"><span class="cls_019">* @brief 1 us delay</span></div>
      <div style="position:absolute;left:95.90px;top:684.46px" class="cls_019"><span class="cls_019">*/</span></div>
      </div>
      <div style="position:absolute;left:50%;margin-left:-306px;top:47318px;width:612px;height:792px;border-style:outset;overflow:hidden">
      <div style="position:absolute;left:0px;top:0px">
      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background60.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:284.33px;top:35.16px" class="cls_006"><span class="cls_006">Appendix</span></div>
      <div style="position:absolute;left:511.06px;top:35.16px" class="cls_006"><span class="cls_006">60</span></div>
      <div style="position:absolute;left:93.62px;top:71.64px" class="cls_019"><span class="cls_019">void delay_us(uint32_t amount){</span></div>
      <div style="position:absolute;left:108.02px;top:83.78px" class="cls_019"><span class="cls_019">uint32_t initialVal = usTick;</span></div>
      <div style="position:absolute;left:108.02px;top:96.02px" class="cls_019"><span class="cls_019">uint32_t difference = 0;</span></div>
      <div style="position:absolute;left:108.02px;top:120.50px" class="cls_019"><span class="cls_019">while(difference &lt; amount){</span></div>
      <div style="position:absolute;left:144.02px;top:132.62px" class="cls_019"><span class="cls_019">difference = usTick - initialVal;</span></div>
      <div style="position:absolute;left:108.02px;top:144.86px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:93.62px;top:169.34px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:93.62px;top:193.70px" class="cls_019"><span class="cls_019">/*</span></div>
      <div style="position:absolute;left:95.90px;top:205.94px" class="cls_019"><span class="cls_019">* @brief 1 ms delay</span></div>
      <div style="position:absolute;left:95.90px;top:218.06px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:230.30px" class="cls_019"><span class="cls_019">void delay_ms(uint32_t amount){</span></div>
      <div style="position:absolute;left:108.02px;top:266.93px" class="cls_019"><span class="cls_019">for (uint32_t i = 0; i &lt; amount; i++) {</span></div>
      <div style="position:absolute;left:144.02px;top:279.17px" class="cls_019"><span class="cls_019">delay_us(1000);</span></div>
      <div style="position:absolute;left:108.02px;top:291.41px" class="cls_019"><span class="cls_019">}</span></div>
      <div style="position:absolute;left:93.62px;top:315.77px" class="cls_019"><span class="cls_019">}</span></div>
      </div>
      <div style="position:absolute;left:50%;margin-left:-306px;top:48120px;width:612px;height:792px;border-style:outset;overflow:hidden">
      <div style="position:absolute;left:0px;top:0px">
      <img src="2ca21088-4161-11ea-a5fd-0cc47a792c0a_id_2ca21088-4161-11ea-a5fd-0cc47a792c0a_files/background61.jpg" width=612 height=792></div>
      <div style="position:absolute;left:72.02px;top:35.16px" class="cls_006"><span class="cls_006">Daniel Faronbi</span></div>
      <div style="position:absolute;left:284.33px;top:35.16px" class="cls_006"><span class="cls_006">Appendix</span></div>
      <div style="position:absolute;left:511.06px;top:35.16px" class="cls_006"><span class="cls_006">61</span></div>
      <div style="position:absolute;left:72.02px;top:71.40px" class="cls_025"><span class="cls_025">timer.c</span></div>
      <div style="position:absolute;left:93.62px;top:86.30px" class="cls_019"><span class="cls_019">/*</span></div>
      <div style="position:absolute;left:95.90px;top:98.54px" class="cls_019"><span class="cls_019">* timer.c</span></div>
      <div style="position:absolute;left:95.90px;top:110.66px" class="cls_019"><span class="cls_019">*</span></div>
      <div style="position:absolute;left:95.90px;top:122.90px" class="cls_019"><span class="cls_019">*  Created on: Dec 13, 2019</span></div>
      <div style="position:absolute;left:95.90px;top:135.14px" class="cls_019"><span class="cls_019">*      Author: danielfaronbi</span></div>
      <div style="position:absolute;left:95.90px;top:147.26px" class="cls_019"><span class="cls_019">*      timer functions</span></div>
      <div style="position:absolute;left:95.90px;top:159.50px" class="cls_019"><span class="cls_019">*/</span></div>
      <div style="position:absolute;left:93.62px;top:183.98px" class="cls_019"><span class="cls_019">#include "wifisynth.h"</span></div>
